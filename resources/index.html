<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokéwordle</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centro">
        <div class="cartao">
            <div class="centraliza">
                <h1>Sortear Pokémon da vez</h1>
                <button id="sorteia" type="reset" onclick="sorteiaNovo()">Sortear</button>
                <div id="loadingSorteio" style="display: none;">Aguardando API...</div>

                <hr>

                <h1>Insira o nome de um Pokémon</h1>
                <input id="textoChute">
                <div id="loadingChute" style="display: none;">Aguardando API...</div>
                <button id="botaoChute" type="submit" onclick="pegaChute()">Chutar</button>
                <button id="botaoLimpa" type="submit" onclick="limpaValores()">Limpar</button>
            </div>
            <div id="container" class="tabela-resultado"></div>
        </div>
    </div>
    
</body>
</html>
